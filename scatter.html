<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='container'></div>
</body>
<script>
    const margin = {
        top: 25,
        right: 35,
        bottom: 35,
        left: 40,
    };

    const width = 1500;
    const height = 1500;

    var  buffer = [];
    var count = 0;

    d3.csv('Data/shap_values_with_coordinates_indexed.csv').then(function(data){
        const color_scale = d3.scaleOrdinal()
            .domain(d3.extent(data,d => d.class))
            .range(["red", "blue"]);

        const x = d3
            .scaleLinear()
            .domain([-100,80])
            .nice()
            .range([margin.left, width - margin.right]);

        const y = d3
            .scaleLinear()
            .domain([-100,100])
            .nice()
            .range([height - margin.bottom, margin.top]);

        const svg = d3.select('#container')
            .append('svg').attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto;");

        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y));

        const dots = svg.selectAll("path")
            .data(data) // Only want the first 2000 data points
            .enter()
            .append("path")
            .attr("transform", (d) => `translate(${x(d.x)}, ${y(d.y)})`)
            .attr("r", 0.5)
            .attr("opacity", 0.45)
            .attr("d", d3.symbol().type(d3.symbolCircle))
            .style("fill", (d) => color_scale(d.class))

        svg.call(
            d3.brush().on("start brush end", ({ selection }) => {
            let value = [];
            if (selection) {
                const [[x0, y0], [x1, y1]] = selection;
                value = dots
                .style("opacity", 0.2)
                .filter(
                    (d) =>
                    x0 <= x(d["x"]) &&
                    x(d["x"]) < x1 &&
                    y0 <= y(d["y"]) &&
                    y(d["y"]) < y1
                )
                .style("opacity", 1)
                .data();
                let indexes = value.map(d => dots.data().indexOf(d)); // map data to its index in the dots
                console.log(indexes);
            } else {
                dots.style("opacity", 1);
            }
            svg.property("value", value).dispatch("input");
            })
        );
    })
</script>
</html>
